<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 10;
        for (var i = 0; i < num; i++) {
            console.log("Javascript");
        }

        for (var i = 0; i <= num; i++) {
            console.log(`${i}`);
        }
        for (var i = 1; i <= num; i++) {
            console.log(`${i}`);
        }
        for (var i = 1; i <= num; i++) {
            console.log(`2 x ${i} =${2 * i}`);
        }
        var limit = 20;
        for (var i = 1; i <= limit; i++) {
            if (i % 2 != 0) {
                console.log(`${i}`);
            }
        }
        for (var i = 1; i <= limit; i++) {
            for (var j = 1; j <= limit; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            }
        }
        var i = 1;
        while (i <= num) {
            console.log(`${i}`);
            i++;
        }
        var i = 1;
        num = 20;
        while (i <= num) {
            if (i % 2 == 0) {
                console.log(`${i}`);
            }
            i++;
        }

        var sum = 0,
            num = 1;
        limit = 10;
        while (num <= limit) {
            sum += num;
            num++;
        }
        console.log(`The sum of first 10 numbers is:${sum}`);
        
        var num = 54321,
            reverse = 0,
            digit = 0;
        console.log(`original number:${num}`);

        while (num > 0) {
            digit = num % 10;
            reverse = reverse * 10 + digit;
            num = Math.floor(num / 10);
        }
        console.log(`Reversed number:${reverse}`);


    </script>

</body>

</html>
